<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Ousadia App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #4caf50, #81c784);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .login-container {
      background: rgba(255,255,255,0.1);
      padding: 40px 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
    }

    .login-container h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    .login-container button {
      background: #fff;
      color: #4caf50;
      border: none;
      padding: 15px 25px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .login-container button:hover {
      background: #4caf50;
      color: #fff;
    }

    .login-container p {
      margin-top: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Bem-vindo ao Ousadia App</h1>
    <button id="btnGoogleLogin">Entrar com Google</button>
    <p>Todos os seus dados são armazenados com segurança no Firestore.</p>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // Configuração Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyADQZY0PLEcJUPjr2IxC5fjJmMgHXW3Eio",
      authDomain: "ousadiaapp.firebaseapp.com",
      projectId: "ousadiaapp",
      storageBucket: "ousadiaapp.firebasestorage.app",
      messagingSenderId: "736839415891",
      appId: "1:736839415891:web:9335932f5aa4a5689a6ea6"
    };

    // Inicializando Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const btnGoogleLogin = document.getElementById("btnGoogleLogin");

    // Login com Google
    btnGoogleLogin.addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        // Salva usuário no Firestore se ainda não existir
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);

        if (!userSnap.exists()) {
          await setDoc(userRef, {
            nome: user.displayName,
            email: user.email,
            foto: user.photoURL,
            criadoEm: new Date()
          });
        }

        // Redireciona para dashboard
        window.location.href = "dashboard.html";
      } catch (error) {
        console.error("Erro ao fazer login:", error);
        alert("Erro ao entrar com Google. Tente novamente.");
      }
    });

    // Checa se usuário já está logado
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
