<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ousadia App - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff0000, #ffffff, #0000ff);
      background-size: 600% 600%;
      animation: gradientAnim 15s ease infinite;
      color: #fff;
      overflow: hidden;
    }

    @keyframes gradientAnim {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 50px;
      text-align: center;
      animation: fadeInDown 1s ease-out;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    button {
      background: #ff0000;
      color: #fff;
      border: 2px solid #fff;
      padding: 18px 40px;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: fadeInUp 1s ease-out 0.5s forwards;
      opacity: 0;
    }

    button:hover {
      background: #0000ff;
      transform: scale(1.05);
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Floating shapes */
    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      animation: float 6s ease-in-out infinite alternate;
    }

    .shape1 { width: 120px; height: 120px; background: #ff0000; top: 10%; left: 5%; animation-delay: 0s; }
    .shape2 { width: 150px; height: 150px; background: #0000ff; top: 70%; left: 80%; animation-delay: 2s; }
    .shape3 { width: 80px; height: 80px; background: #ffffff; top: 40%; left: 50%; animation-delay: 1s; }

    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      100% { transform: translateY(-20px) translateX(20px); }
    }
  </style>
</head>
<body>
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  <div class="shape shape3"></div>

  <div>
    <h1>Bem-vindo ao Ousadia App</h1>
    <button id="googleLogin">Entrar com Google</button>
  </div>

  <!-- Firebase v9 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADQZY0PLEcJUPjr2IxC5fjJmMgHXW3Eio",
      authDomain: "ousadiaapp.firebaseapp.com",
      projectId: "ousadiaapp",
      storageBucket: "ousadiaapp.firebasestorage.app",
      messagingSenderId: "736839415891",
      appId: "1:736839415891:web:9335932f5aa4a5689a6ea6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById("googleLogin").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        // Redireciona para dashboard
        window.location.href = "dashboard.html";
      } catch (error) {
        console.error("Erro ao logar com Google:", error);
        alert("Não foi possível entrar com Google.");
      }
    });
  </script>
</body>
</html>
