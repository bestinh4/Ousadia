<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Ousadia App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #81c784, #4caf50);
      color: #fff;
    }

    header {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .user-list {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .user-card {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 10px;
      width: 200px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .user-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    button {
      background: #fff;
      color: #4caf50;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 20px;
      transition: background 0.3s, color 0.3s;
    }

    button:hover {
      background: #4caf50;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    Dashboard - Usuários Ousadia App
  </header>
  <main>
    <button id="btnLogout">Sair</button>
    <div class="user-list" id="userList">
      <!-- Usuários carregados aqui -->
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // Configuração Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyADQZY0PLEcJUPjr2IxC5fjJmMgHXW3Eio",
      authDomain: "ousadiaapp.firebaseapp.com",
      projectId: "ousadiaapp",
      storageBucket: "ousadiaapp.firebasestorage.app",
      messagingSenderId: "736839415891",
      appId: "1:736839415891:web:9335932f5aa4a5689a6ea6"
    };

    // Inicializando Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userList = document.getElementById("userList");
    const btnLogout = document.getElementById("btnLogout");

    // Redireciona para login se não estiver logado
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    // Logout
    btnLogout.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });

    // Carregar usuários do Firestore
    async function loadUsers() {
      const querySnapshot = await getDocs(collection(db, "users"));
      userList.innerHTML = ""; // limpa lista

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const card = document.createElement("div");
        card.className = "user-card";
        card.innerHTML = `
          <img src="${data.foto}" alt="${data.nome}">
          <h3>${data.nome}</h3>
          <p>${data.email}</p>
        `;
        userList.appendChild(card);
      });
    }

    loadUsers();
  </script>
</body>
</html>
