<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f0f0; text-align: center; padding: 50px; }
    #dashboard { background: #fff; padding: 20px; border-radius: 10px; display: inline-block; }
    img { border-radius: 50%; width: 100px; height: 100px; }
    button { margin-top: 20px; padding: 10px 20px; border: none; background-color: #4285F4; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #357ae8; }
  </style>
</head>
<body>

<div id="dashboard">
  <h1>Bem-vindo, <span id="userName"></span></h1>
  <p>Email: <span id="userEmail"></span></p>
  <img id="userPhoto" src="" alt="Foto do usuário">
  <br>
  <button onclick="logout()">Sair</button>
</div>

<!-- Firebase v9.23 -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { firebaseConfig } from './firebase-config.js';

  // Inicializa Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Verifica se o usuário está logado
  onAuthStateChanged(auth, user => {
    if (user) {
      document.getElementById('userName').textContent = user.displayName;
      document.getElementById('userEmail').textContent = user.email;
      document.getElementById('userPhoto').src = user.photoURL;
    } else {
      window.location = 'index.html'; // Redireciona para login se não estiver logado
    }
  });

  // Logout
  function logout() {
    signOut(auth).then(() => window.location = 'index.html');
  }

  window.logout = logout;
</script>

</body>
</html>
